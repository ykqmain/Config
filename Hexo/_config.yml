# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: iAnna
subtitle: free & perfect
description: "天高地迥，觉宇宙之无穷；兴尽悲来，识盈虚之有数"
keywords: Developer,Programming,Network,Essay,ACG,Other
author: Yang
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.ykqmain.com
root: /
permalink: :id/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: Other
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

archive_generator:
  per_page: 20
  yearly: true
  monthly: true


#category_generator:
#  per_page: 10


#tag_generator:
#  per_page: 10



# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/

feed:
  type: atom
  path: atom.xml
  limit: false
  hub:

sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

theme: fexo

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/ykqmain/ykqmain.github.io
  branch: master
